<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <!-- Main Section -->

    <main class="container">
      <section class="card">

        <div class="card__photo"></div>

        <div class="card__top"></div>

        <div class="card__card-mid">
          <p>Victor Crest 26 London</p>
          </div>

        <div class="card__card-down">
          <p><span>80K</span>Followers</p> 
          <p><span>803K</span>Likes </p>
          <p><span>1.4K</span>Photos</p>
        </div>
      </section>

      <!-- Footer Section With Attribution -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Drallas</a>.
      </div>
    </main>
  </body>
</html>
