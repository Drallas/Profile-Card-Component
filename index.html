<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Profile card component</title>
  </head>

  <body>
    <!-- Main Section -->

    <main class="container">
      <section class="card">
        <div class="card__photo"></div>

        <div class="card__top"></div>

        <div class="card__mid">
          <div class="card__text">
            <div class="card__name">Victor Crest <span>26</span></div>
            <div class="card__location">London</div>
          </div>
        </div>

        <div class="card__down">
          <div>
            <div class="card__count">80K</div>
            <div class="card__description">Followers</div>
          </div>

          <div>
            <div class="card__count">803K</div>
            <div class="card__description">Likes</div>
          </div>

          <div>
            <div class="card__count">1.4K</div>
            <div class="card__description">Photos</div>
          </div>
        </div>
      </section>

      <!-- Footer Section With Attribution -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Drallas</a>.
      </div>
    </main>
  </body>
</html>
